<div>
  <p>Add product:</p>
  <p>
    <input [formControl]="productControl" type="text" />
    <button (click)="addNewClient()">Add</button>
  </p>
</div>

<button (click)="fetchClients()">Fetch clients</button>
<div *ngFor="let client of clients$ | async">Product: {{ client.name }}</div>
<div *ngIf="loading$ | async; let loading">
  <div *ngIf="loading">
    loading...
  </div>
</div>
<div *ngIf="error$ | async; let error">
  <div *ngIf="error">{{ error }}</div>
</div>
